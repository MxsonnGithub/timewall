<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memorial Wall</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>In Loving Memory</h1>
    <form id="message-form">
      <input type="text" id="message" placeholder="Add a name or tribute..." required>
      <button type="submit">Add</button>
    </form>
    <div class="wall" id="wall"></div>
    <button id="clear">Reset Wall</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
